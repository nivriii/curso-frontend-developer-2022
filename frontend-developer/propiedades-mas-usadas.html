<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center ;
        }

        .card {
            background: papayawhip;
            border-radius: 20px ;
            height: 300px;
            overflow: hidden;
            width: 300px;
        }

        .card img {
            width: 50%;
        }

        .card p {
            text-align: center;
        }

        .card p:nth-child(3) {
            color: turquoise ;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cat">
            <p>cat: mimi</p>
            <p>Love </p>
        </div>
    </section>
</body>
</html>
